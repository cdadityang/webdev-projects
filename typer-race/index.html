<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Type Racer - A Typing race Game | Type as fast as you can</title>

</head>
<body>

  <div class="header">
    <h3>Word: <span class="random-word"></span></h3>
    <p>Type above word below as fast as you can and press Enter: </p>
  </div>

  <div>
    <input type="text" class="typer" autofocus>
  </div>

  <div class="stats">
    <h3>Time: <span class="timer"></span></h3>
    <h3>Score: <span class="score"></span></h3>
    <p class="game-over"></p>
  </div>

  <div>
    <button class="new">New Game</button>
  </div>


  <script src="app.js"></script>
</body>
</html>
